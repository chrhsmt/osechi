---
layout: default
title: おせち通販 | 2015
---

<div id="topnews">
{% for post in site.posts %}
  <dl class="clearfix">
    <dt> <a href="{{ post.url }}">
    {% if post.thumbnail %}
      <img width="150" height="150" alt="thumb_{{ post.title }}" class="attachment-thumb150 wp-post-image" src="{{ post.thumbnail }}">
    {% else %}
      <img src="/img/no-img.png" alt="no image" title="no image" width="100" height="100" />
    {% endif %}
      </a> </dt>
    <dd>
      <h3><a href="{{ post.url }}">
        {{ post.title }}
        </a></h3>
      <div class="blog_info">
        <p><i class="fa fa-clock-o"></i>&nbsp;
          {{ post.date | date:'%Y/%m/%d' }}
          &nbsp;<span class="pcone"><i class="fa fa-tags"></i>&nbsp;
          {{ post.categories | join:',' }}
          </span></p>
      </div>
      <div class="smanone">
          {{ post.excerpt }}
      </div>
    </dd>
  </dl>
{% endfor %}
</div>
